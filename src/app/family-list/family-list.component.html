<div class="container-fluid">
  <div class="card-deck" style="text-align:center;">
    <div class="card" (mouseover)="showName()">
      <div class="inner">
        <img
          class="card-img-top cover"
          src="assets/img/{{family.id}}.jpg"
          alt="Album cover for {{ family.name }}"
          style="border: 1px solid grey;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ family.name }}</h5>
          <h6 class="card-title">{{ family.relationship }}</h6>
          <h6 class="card-text">Gender: {{ family.gender }}</h6>
          <h6 class="card-text">
            Do I like this person: {{ family.isLikable }}
          </h6>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary float-right" (click)="showFamily()">
            See Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
