<div class="container-fluid">
  <div class="card-deck">
    <div class="card">
      <div class="inner">
        <img
          class="card-img-top cover"
          src="assets/img/{{hobby.id}}.jpg"
          alt="Album cover for {{ hobby.name }}"
          style="border: 1px solid grey;"
        />
        <div class="card-body">
          <h5 class="card-title">I like to do {{ hobby.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
