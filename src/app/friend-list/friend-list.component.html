<div class="container-fluid">
  <div class="card-deck">
    <div class="card" (mouseover)="showName()">
      <div class="inner">
        <img
          class="card-img-top cover"
          src="assets/img/{{friend.id}}.jpg"
          alt="Album cover for {{ friend.name }}"
          style="border: 1px solid grey;"
        />
        <div class="card-body">
          <h5 class="card-title">Name: {{ friend.name }}</h5>
          <h6 class="card-title">Met at: {{ friend.metAt }}</h6>
          <h6 class="card-text">Gender: {{ friend.gender }}</h6>
          <h6 class="card-text">
            Do I like this person: {{ friend.isLikable }}
          </h6>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary float-right" (click)="showFriend()">
            See Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
